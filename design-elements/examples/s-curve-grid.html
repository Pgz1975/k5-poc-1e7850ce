<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive S-Curve - CSS Grid Approach</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(180deg, #1a2633 0%, #243442 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            padding: 2rem;
        }

        /* Responsive container using CSS Grid */
        .game-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(7, minmax(4rem, 1fr));
            gap: 1rem;
            width: min(90vw, 500px);
            height: min(90vh, 700px);
            position: relative;
        }

        .title {
            position: absolute;
            top: -2rem;
            left: 50%;
            transform: translateX(-50%);
            color: #4a6b7c;
            font-size: clamp(0.9rem, 2vw, 1.2rem);
            white-space: nowrap;
        }

        .title.bottom {
            top: auto;
            bottom: -2rem;
        }

        /* Grid positioning for S-curve */
        .path-element {
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
        }

        .path-element:hover {
            transform: scale(1.1);
        }

        /* S-curve grid placements */
        .element-1 { grid-column: 3; grid-row: 1; }
        .element-2 { grid-column: 4; grid-row: 2; }
        .element-3 { grid-column: 4; grid-row: 3; }
        .element-4 { grid-column: 3; grid-row: 4; }
        .element-5 { grid-column: 2; grid-row: 5; }
        .element-6 { grid-column: 2; grid-row: 6; }
        .element-7 { grid-column: 3; grid-row: 7; }

        /* Responsive element sizing */
        .game-element {
            width: clamp(3rem, 8vw, 4rem);
            height: clamp(3rem, 8vw, 4rem);
            position: relative;
        }

        /* Elements styles with relative units */
        .checkmark {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #4eb7e5 0%, #2d8cc4 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.3);
        }

        .checkmark::after {
            content: 'âœ“';
            color: white;
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: bold;
        }

        .book {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #4eb7e5 0%, #2d8cc4 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.3);
        }

        .book::after {
            content: 'ðŸ“–';
            font-size: clamp(1.5rem, 4vw, 2rem);
        }

        .chest {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .chest-bottom {
            width: 100%;
            height: 60%;
            background: linear-gradient(180deg, #f4b643 0%, #d4941f 100%);
            border-radius: 0.3rem;
            position: absolute;
            bottom: 0;
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.3);
        }

        .chest-top {
            width: 100%;
            height: 45%;
            background: linear-gradient(180deg, #f9c550 0%, #f4b643 100%);
            border-radius: 1rem 1rem 0.3rem 0.3rem;
            position: absolute;
            top: 0;
        }

        .trophy {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .trophy-cup {
            width: 90%;
            height: 90%;
            background: linear-gradient(135deg, #5bc0de 0%, #3a9fc4 100%);
            border-radius: 0.5rem;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.3);
        }

        .trophy-cup::before {
            content: '10';
            color: white;
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            font-weight: bold;
        }

        /* SVG path for visual connection */
        .path-visual {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        /* Media queries for different screen sizes */
        @media (max-width: 600px) {
            .game-container {
                gap: 0.5rem;
            }
            
            .game-element {
                width: clamp(2.5rem, 10vw, 3.5rem);
                height: clamp(2.5rem, 10vw, 3.5rem);
            }
        }

        @media (min-width: 1200px) {
            .game-container {
                width: 600px;
                height: 800px;
                gap: 1.5rem;
            }
        }

        /* Animation */
        @keyframes glow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.2) drop-shadow(0 0 1rem rgba(78, 183, 229, 0.5)); }
        }

        .path-element {
            animation: glow 3s ease-in-out infinite;
            animation-delay: calc(var(--index) * 0.3s);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="title">Explorer la ville</div>
        
        <!-- SVG for path visualization -->
        <svg class="path-visual" viewBox="0 0 100 100" preserveAspectRatio="none">
            <path d="M 50 10 Q 70 20, 65 30 T 50 50 Q 30 60, 35 70 T 50 90" 
                  stroke="rgba(78, 183, 229, 0.1)" 
                  stroke-width="0.5" 
                  fill="none"
                  stroke-dasharray="2,2"/>
        </svg>
        
        <!-- Grid-positioned elements -->
        <div class="path-element element-1" style="--index: 0">
            <div class="game-element">
                <div class="checkmark"></div>
            </div>
        </div>
        
        <div class="path-element element-2" style="--index: 1">
            <div class="game-element">
                <div class="book"></div>
            </div>
        </div>
        
        <div class="path-element element-3" style="--index: 2">
            <div class="game-element">
                <div class="checkmark"></div>
            </div>
        </div>
        
        <div class="path-element element-4" style="--index: 3">
            <div class="game-element">
                <div class="checkmark"></div>
            </div>
        </div>
        
        <div class="path-element element-5" style="--index: 4">
            <div class="game-element">
                <div class="chest">
                    <div class="chest-top"></div>
                    <div class="chest-bottom"></div>
                </div>
            </div>
        </div>
        
        <div class="path-element element-6" style="--index: 5">
            <div class="game-element">
                <div class="checkmark"></div>
            </div>
        </div>
        
        <div class="path-element element-7" style="--index: 6">
            <div class="game-element">
                <div class="trophy">
                    <div class="trophy-cup"></div>
                </div>
            </div>
        </div>
        
        <div class="title bottom">Acheter des vÃªtements</div>
    </div>
</body>
</html>
