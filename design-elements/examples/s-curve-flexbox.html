<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive S-Curve - Flexbox Approach</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(180deg, #1a2633 0%, #243442 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            padding: 2rem;
        }

        .container {
            width: min(90vw, 500px);
            position: relative;
            padding: 3rem 1rem;
        }

        .title {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            color: #4a6b7c;
            font-size: clamp(0.9rem, 2vw, 1.2rem);
            white-space: nowrap;
        }

        .title.bottom {
            top: auto;
            bottom: 0;
        }

        /* Flexbox rows for the S-curve */
        .path-container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            padding: 2rem 0;
        }

        .path-row {
            display: flex;
            justify-content: center;
            position: relative;
            min-height: 4rem;
        }

        /* Create S-curve with alternating alignments */
        .path-row:nth-child(1) { justify-content: center; }
        .path-row:nth-child(2) { justify-content: flex-end; padding-right: 20%; }
        .path-row:nth-child(3) { justify-content: flex-end; padding-right: 15%; }
        .path-row:nth-child(4) { justify-content: center; }
        .path-row:nth-child(5) { justify-content: flex-start; padding-left: 20%; }
        .path-row:nth-child(6) { justify-content: flex-start; padding-left: 15%; }
        .path-row:nth-child(7) { justify-content: center; }

        /* Game elements with relative positioning */
        .game-element {
            width: clamp(3rem, 12vw, 4rem);
            height: clamp(3rem, 12vw, 4rem);
            position: relative;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .game-element:hover {
            transform: scale(1.15);
        }

        /* Connection lines using pseudo-elements */
        .path-row:not(:last-child)::after {
            content: '';
            position: absolute;
            width: 2px;
            height: calc(2rem + 100%);
            background: linear-gradient(180deg, 
                transparent 0%, 
                rgba(78, 183, 229, 0.2) 20%, 
                rgba(78, 183, 229, 0.2) 80%, 
                transparent 100%);
            top: 50%;
            z-index: -1;
        }

        /* Adjust line positions for S-curve */
        .path-row:nth-child(1)::after { left: 50%; }
        .path-row:nth-child(2)::after { 
            left: 50%;
            width: 30%;
            height: 2px;
            top: 50%;
            background: linear-gradient(90deg, 
                rgba(78, 183, 229, 0.2) 0%, 
                transparent 100%);
        }
        .path-row:nth-child(3)::after { right: 20%; left: auto; }
        .path-row:nth-child(4)::after { 
            right: 50%;
            width: 30%;
            height: 2px;
            top: 50%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(78, 183, 229, 0.2) 100%);
        }
        .path-row:nth-child(5)::after { left: 20%; }
        .path-row:nth-child(6)::after { 
            left: 20%;
            width: 30%;
            height: 2px;
            top: 50%;
            background: linear-gradient(90deg, 
                rgba(78, 183, 229, 0.2) 0%, 
                transparent 100%);
        }

        /* Element styles using relative units */
        .checkmark {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #4eb7e5 0%, #2d8cc4 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .checkmark::after {
            content: 'âœ“';
            color: white;
            font-size: 2em;
            font-weight: bold;
        }

        .book {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #4eb7e5 0%, #2d8cc4 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .book::after {
            content: 'ðŸ“–';
            font-size: 2em;
        }

        .chest {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .chest-bottom {
            width: 100%;
            height: 60%;
            background: linear-gradient(180deg, #f4b643 0%, #d4941f 100%);
            border-radius: 10%;
            position: absolute;
            bottom: 0;
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.3);
        }

        .chest-top {
            width: 100%;
            height: 45%;
            background: linear-gradient(180deg, #f9c550 0%, #f4b643 100%);
            border-radius: 40% 40% 10% 10%;
            position: absolute;
            top: 0;
        }

        .chest-lock {
            width: 20%;
            height: 20%;
            background: #333;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .trophy {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .trophy-cup {
            width: 90%;
            height: 90%;
            background: linear-gradient(135deg, #5bc0de 0%, #3a9fc4 100%);
            border-radius: 15%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.3);
        }

        .trophy-cup::before {
            content: '10';
            color: white;
            font-size: 1.8em;
            font-weight: bold;
            z-index: 2;
        }

        .trophy-wings {
            position: absolute;
            width: 120%;
            height: 80%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .trophy-wings::before,
        .trophy-wings::after {
            content: '';
            position: absolute;
            width: 35%;
            height: 70%;
            background: linear-gradient(135deg, #7dd3e8 0%, #5bc0de 100%);
            border-radius: 50% 10% 50% 10%;
            top: 50%;
            transform: translateY(-50%);
        }

        .trophy-wings::before {
            left: -5%;
            transform: translateY(-50%) rotate(-30deg);
        }

        .trophy-wings::after {
            right: -5%;
            transform: translateY(-50%) rotate(30deg) scaleX(-1);
        }

        /* Animations */
        @keyframes pulse {
            0%, 100% { 
                filter: brightness(1);
                transform: scale(1);
            }
            50% { 
                filter: brightness(1.2) drop-shadow(0 0 1rem rgba(78, 183, 229, 0.6));
                transform: scale(1.05);
            }
        }

        .game-element {
            animation: pulse 3s ease-in-out infinite;
            animation-delay: calc(var(--index) * 0.3s);
        }

        /* Media queries for better mobile experience */
        @media (max-width: 600px) {
            .path-container {
                gap: 1.5rem;
            }
            
            .path-row:nth-child(2),
            .path-row:nth-child(3) { 
                padding-right: 15%; 
            }
            
            .path-row:nth-child(5),
            .path-row:nth-child(6) { 
                padding-left: 15%; 
            }
        }

        @media (min-width: 1200px) {
            .container {
                width: 600px;
            }
            
            .game-element {
                width: 5rem;
                height: 5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Explorer la ville</div>
        
        <div class="path-container">
            <!-- Row 1 -->
            <div class="path-row">
                <div class="game-element" style="--index: 0">
                    <div class="checkmark"></div>
                </div>
            </div>
            
            <!-- Row 2 -->
            <div class="path-row">
                <div class="game-element" style="--index: 1">
                    <div class="book"></div>
                </div>
            </div>
            
            <!-- Row 3 -->
            <div class="path-row">
                <div class="game-element" style="--index: 2">
                    <div class="checkmark"></div>
                </div>
            </div>
            
            <!-- Row 4 -->
            <div class="path-row">
                <div class="game-element" style="--index: 3">
                    <div class="checkmark"></div>
                </div>
            </div>
            
            <!-- Row 5 -->
            <div class="path-row">
                <div class="game-element" style="--index: 4">
                    <div class="chest">
                        <div class="chest-top"></div>
                        <div class="chest-bottom">
                            <div class="chest-lock"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Row 6 -->
            <div class="path-row">
                <div class="game-element" style="--index: 5">
                    <div class="checkmark"></div>
                </div>
            </div>
            
            <!-- Row 7 -->
            <div class="path-row">
                <div class="game-element" style="--index: 6">
                    <div class="trophy">
                        <div class="trophy-wings"></div>
                        <div class="trophy-cup"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="title bottom">Acheter des vÃªtements</div>
    </div>
</body>
</html>
