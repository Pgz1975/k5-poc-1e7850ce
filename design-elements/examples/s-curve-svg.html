<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive S-Curve - SVG Path Approach</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(180deg, #1a2633 0%, #243442 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            padding: 2rem;
        }

        .container {
            width: min(90vw, 500px);
            height: min(90vh, 700px);
            position: relative;
        }

        .title {
            position: absolute;
            top: -1.5rem;
            left: 50%;
            transform: translateX(-50%);
            color: #4a6b7c;
            font-size: clamp(0.9rem, 2vw, 1.2rem);
            white-space: nowrap;
        }

        .title.bottom {
            top: auto;
            bottom: -1.5rem;
        }

        /* SVG container */
        .path-svg {
            width: 100%;
            height: 100%;
        }

        /* Hover effects for interactive elements */
        .game-node {
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .game-node:hover {
            transform: scale(1.1);
        }

        /* Animations */
        @keyframes glow {
            0%, 100% { 
                filter: brightness(1) drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3)); 
            }
            50% { 
                filter: brightness(1.2) drop-shadow(0 0 20px rgba(78, 183, 229, 0.6)); 
            }
        }

        .game-node {
            animation: glow 3s ease-in-out infinite;
        }

        .game-node:nth-child(odd) {
            animation-delay: 0s;
        }

        .game-node:nth-child(even) {
            animation-delay: 1.5s;
        }

        /* Path animation */
        @keyframes dash {
            to {
                stroke-dashoffset: -20;
            }
        }

        .s-path {
            animation: dash 3s linear infinite;
        }

        /* Responsive text scaling */
        .svg-text {
            fill: white;
            font-weight: bold;
            font-size: clamp(1rem, 3vw, 1.5rem);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Explorer la ville</div>
        
        <svg class="path-svg" viewBox="0 0 400 700" preserveAspectRatio="xMidYMid meet">
            <defs>
                <!-- Gradients -->
                <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#4eb7e5;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#2d8cc4;stop-opacity:1" />
                </linearGradient>
                
                <linearGradient id="goldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#f9c550;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#d4941f;stop-opacity:1" />
                </linearGradient>

                <!-- Filter for drop shadow -->
                <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
                    <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.3"/>
                </filter>
            </defs>
            
            <!-- S-curve path -->
            <path id="sPath" 
                  d="M 200 100 Q 300 150, 280 250 T 200 400 Q 100 450, 120 550 T 200 650" 
                  stroke="rgba(78, 183, 229, 0.15)" 
                  stroke-width="2" 
                  fill="none"
                  stroke-dasharray="5,5"
                  class="s-path"/>
            
            <!-- Game elements positioned along the path -->
            <!-- Element 1: Checkmark at 0% -->
            <g class="game-node" transform="translate(200, 100)">
                <circle r="30" fill="url(#blueGradient)" filter="url(#shadow)"/>
                <text x="0" y="8" text-anchor="middle" class="svg-text">âœ“</text>
            </g>
            
            <!-- Element 2: Book at ~15% -->
            <g class="game-node" transform="translate(250, 165)">
                <circle r="30" fill="url(#blueGradient)" filter="url(#shadow)"/>
                <text x="0" y="8" text-anchor="middle" class="svg-text" font-size="25">ðŸ“–</text>
            </g>
            
            <!-- Element 3: Checkmark at ~30% -->
            <g class="game-node" transform="translate(280, 250)">
                <circle r="30" fill="url(#blueGradient)" filter="url(#shadow)"/>
                <text x="0" y="8" text-anchor="middle" class="svg-text">âœ“</text>
            </g>
            
            <!-- Element 4: Checkmark at ~45% -->
            <g class="game-node" transform="translate(240, 350)">
                <circle r="30" fill="url(#blueGradient)" filter="url(#shadow)"/>
                <text x="0" y="8" text-anchor="middle" class="svg-text">âœ“</text>
            </g>
            
            <!-- Element 5: Chest at ~60% -->
            <g class="game-node" transform="translate(150, 450)">
                <!-- Chest body -->
                <rect x="-30" y="-10" width="60" height="35" rx="3" fill="url(#goldGradient)" filter="url(#shadow)"/>
                <!-- Chest lid -->
                <rect x="-30" y="-20" width="60" height="15" rx="8" fill="url(#goldGradient)" filter="url(#shadow)"/>
                <!-- Lock -->
                <circle cx="0" cy="5" r="6" fill="#333"/>
            </g>
            
            <!-- Element 6: Checkmark at ~75% -->
            <g class="game-node" transform="translate(120, 550)">
                <circle r="30" fill="url(#blueGradient)" filter="url(#shadow)"/>
                <text x="0" y="8" text-anchor="middle" class="svg-text">âœ“</text>
            </g>
            
            <!-- Element 7: Trophy at ~95% -->
            <g class="game-node" transform="translate(200, 630)">
                <!-- Trophy wings -->
                <ellipse cx="-20" cy="0" rx="15" ry="25" fill="rgba(93, 192, 222, 0.5)" transform="rotate(-20 -20 0)"/>
                <ellipse cx="20" cy="0" rx="15" ry="25" fill="rgba(93, 192, 222, 0.5)" transform="rotate(20 20 0)"/>
                <!-- Trophy cup -->
                <rect x="-25" y="-25" width="50" height="50" rx="5" fill="url(#blueGradient)" filter="url(#shadow)"/>
                <text x="0" y="8" text-anchor="middle" class="svg-text">10</text>
            </g>
            
            <!-- Optional: animated marker following the path -->
            <circle r="3" fill="rgba(255, 255, 255, 0.5)">
                <animateMotion dur="10s" repeatCount="indefinite">
                    <mpath href="#sPath"/>
                </animateMotion>
            </circle>
        </svg>
        
        <div class="title bottom">Acheter des vÃªtements</div>
    </div>
</body>
</html>
